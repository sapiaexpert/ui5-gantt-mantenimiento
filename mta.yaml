_schema-version: '3.2'
ID: ui5-gantt-maintenance
version: 1.0.0
description: "SAP Gantt Maintenance Orders Application"

parameters:
  enable-parallel-deployments: true

modules:
  # UI5 Application Module
  - name: ui5-gantt-maintenance-ui
    type: html5
    path: .
    build-parameters:
      builder: custom
      commands:
        - npm install
        - npm run build
      supported-platforms: []
      build-result: dist
    requires:
      - name: ui5-gantt-maintenance-destination
      - name: ui5-gantt-maintenance-uaa
      - name: ui5-gantt-maintenance-html5-repo-host

  # Approuter Module
  - name: ui5-gantt-maintenance-approuter
    type: approuter.nodejs
    path: ../gantt-approuter
    parameters:
      disk-quota: 256M
      memory: 256M
    requires:
      - name: ui5-gantt-maintenance-uaa
      - name: ui5-gantt-maintenance-destination
      - name: ui5-gantt-maintenance-html5-repo-runtime
      - name: gantt-connectivity
    provides:
      - name: approuter-url
        properties:
          url: ${default-url}

resources:
  # UAA Service
  - name: ui5-gantt-maintenance-uaa
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json

  # Destination Service
  - name: ui5-gantt-maintenance-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite

  # HTML5 Repo Host
  - name: ui5-gantt-maintenance-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host

  # HTML5 Repo Runtime
  - name: ui5-gantt-maintenance-html5-repo-runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-runtime

  # Connectivity Service
  - name: gantt-connectivity
    type: org.cloudfoundry.existing-service
